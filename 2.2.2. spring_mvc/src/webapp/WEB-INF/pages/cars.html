<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Hangar with cars</title>
</head>
<body>
<table>
    <tr>
        <th>country</th>
        <th>carModel</th>
        <th>since</th>
    </tr>

    <tr th:each="car : ${cars}">

        <td th:utext="${car.country}">country</td>
        <td th:utext="${car.carModel}">carModel</td>
        <td th:utext="${car.since}">since</td>

    </tr>

</table>
</body>
</html>
